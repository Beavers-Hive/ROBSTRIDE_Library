[env:m5stack-cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino
lib_deps = m5stack/M5Unified@^0.2.8
monitor_speed = 115200

[env:m5atom-s3]
platform = espressif32
board = m5stack-atoms3
framework = arduino
lib_deps = m5stack/M5Unified@^0.2.8
monitor_speed = 115200
build_flags = -DUSE_TWAI -DTWAI_TX_GPIO=39 -DTWAI_RX_GPIO=38